<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="top"><h1>Rock Paper Scissor</h1></div>
<div class="choices">
    <div class="choice" id="Rock"> <img src="/photos/rock.png" id="rock"> </div>

    <div class="choice" id="Paper"> <img src="/photos/paper.png" id="paper"> </div>

    <div class="choice" id="Scissor"> <img src="/photos/scissors.png" id="scissors"> </div>
</div>


<div class="scoreBoard">
    <div class="userScore">
        <p id="userPoints">0</p>
        <p class="usernames" style="color:white">You</p>
    </div>
    <div class="compScore">
        <p id="compPoints">0</p>
        <p class="usernames" style="color:white">Comp</p>
    </div>
</div>

<div class="choiceDisplay"><a>Display</a></div>
<div class="resultBoard">
    <p>Make your Move</p>
</div>

<script src="/app.js"></script>
</body>
</html>
